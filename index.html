<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Form and table</title>
</head>
<body class="d-flex align-items-center justify-content-centers">
    <div class="container-fluid d-flex align-items-center">
        <div class="container border boder-5  border-primary">
            <div class="row p-4">
                <div class="col-4">
                    <form>
                        <div class="mb-3">
                            <label for="InputLenguage" class="form-label">Lenguaje</label>
                            <input type="text" class="form-control" id="InputLenguage">
                        </div>
                        <div class="mb-3">
                            <label for="InputProgramadores" class="form-label">Cantidad de programadores</label>
                            <input type="text" class="form-control" id="InputProgramadores">
                            </div>
                        <div class="mb-3">
                            <label for="Textarea" class="form-label">Descripcion</label>
                            <textarea class="form-control" id="Textarea" rows="3"></textarea>          
                        </div>
                        <div class="d-flex justify-content-center gap-4">
                            <button type="submit" class="btn btn-primary btn-xl col-5">Agregar</button>
                            <button type="submit" class="btn btn-danger btn-xl col-5">Eliminar</button>
                        </div>
                        </form>
                    </div>
                    <div class="col-8 d-flex align-items-center">
                        <table class="table table table-striped table-dark text-center">
                            <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Lenguaje</th>
                                <th scope="col">Cantidad de programadores</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Javascript</td>
                                <td>1000</td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>Python</td>
                                <td>500</td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td >C#</td>
                                <td class="mr-5">300</td>
                            </tr>
                            <tr>
                                <th scope="row">4</th>
                                <td>Ruby</td>
                                <td>300</td>
                            </tr>
                            <tr>
                                <th scope="row">5</th>
                                <td>Java</td>
                                <td>300</td>
                            </tr>
                            <tr>
                                <th scope="row">6</th>
                                <td>Go</td>
                                <td>300</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
